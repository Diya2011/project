<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="btn btn-success" id="heading">
  <h1>Sketch Identification
  <button class="btn btn-info" id="showsketch" data-toggle="modal" data-target="#mymodal">Show Sketch</button>
  </h1>
</div>
<h3>
Label: <span id="label"></span>
</h3>
<h3>
  Confidence: <span id="confidence"></span>
</h3>
<br>
<button class="btn btn-danger" onclick="clearcanvas()">Clear Canvas</button>
<div class="modal" id="mymodal">
  <div class="modal-content">
    <div class="modal-header">
  <button class="close" data-dismiss="modal">&times;</button>
  <h1>Sketches</h1>
    </div>
    <div class="modal-body">
<img src="sketch1.png">
<img src="sketch2.png">
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
